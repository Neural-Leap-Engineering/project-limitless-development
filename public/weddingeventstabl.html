<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Events Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table-container table, th, td {
            border: 1px solid #ddd;
        }
        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
        }
        .table-container th {
            background-color: #007bff;
            color: white;
        }
        .table-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .table-container button:hover {
            background-color: #0056b3;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .loading-spinner img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Wedding Events</h2>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <img src="https://i.gifer.com/YCZH.gif" alt="Loading...">
            <p>Loading events...</p>
        </div>
        
        <!-- Events Table -->
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <tr>
                    <td>Wedding A</td>
                    <td>2024-09-07</td>
                    <td>Venue A</td>
                </tr>
                <tr>
                    <td>Wedding B</td>
                    <td>2024-09-14</td>
                    <td>Venue B</td>
                </tr>
                <!-- Additional rows will be added dynamically -->
            </tbody>
        </table>

        <!-- Refresh Button -->
        <button onclick="refreshEvents()">Refresh Events</button>
    </div>

    <script>
        function refreshEvents() {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            // Simulate API call delay
            setTimeout(function() {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';

                // Simulate new data fetched from API
                const newEventRow = `
                    <tr>
                        <td>Wedding C</td>
                        <td>2024-09-21</td>
                        <td>Venue C</td>
                    </tr>
                `;
                document.getElementById('eventsTableBody').innerHTML += newEventRow;
            }, 2000); // 2 second delay to simulate API call
        }
    </script>
</body>
</html>
