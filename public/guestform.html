<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest RSVP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .rsvp-form-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .rsvp-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .rsvp-form-container form {
            display: flex;
            flex-direction: column;
        }
        .rsvp-form-container form label {
            margin-bottom: 5px;
            color: #555;
        }
        .rsvp-form-container form input,
        .rsvp-form-container form select,
        .rsvp-form-container form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .rsvp-form-container form button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .rsvp-form-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="rsvp-form-container">
        <h2>RSVP for the Wedding</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="meal">Meal Preference</label>
            <select id="meal" name="meal" required>
                <option value="">Select an option</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="plusone">Plus One Name (Optional)</label>
            <input type="text" id="plusone" name="plusone">

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" rows="4"></textarea>

            <label>RSVP Status</label>
            <div>
                <input type="radio" id="attending" name="rsvp_status" value="attending" required>
                <label for="attending">Yes, I will attend</label>
            </div>
            <div>
                <input type="radio" id="not_attending" name="rsvp_status" value="not_attending" required>
                <label for="not_attending">No, I can't attend</label>
            </div>

            <button type="submit">Submit RSVP</button> <br />
            <button type="reset">Reset Form</button>
        </form>
    </div>
</body>
</html>
